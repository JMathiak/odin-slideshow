<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow">
        <div class="slide">
            <div class="count">1/4</div>
            <img src="./images/dog1.jpg" alt="">
        </div>
        <div class="slide">
            <div class="count">2/4</div>
            <img src="./images/dog2.jpg" alt="">
        </div>
        <div class="slide">
            <div class="count">3/4</div>
            <img src="./images/dog3.jpg" alt="">
        </div>
        <div class="slide">
            <div class="count">4/4</div>
            <img src="./images/dog4.jpg" alt="">
        </div>
    <div class="dots">
        <div class="dot" id="0" onclick="dotClick(event)"></div>
        <div class="dot" id="1" onclick="dotClick(event)"></div>
        <div class="dot" id="2" onclick="dotClick(event)"></div>
        <div class="dot" id="3" onclick="dotClick(event)"></div>
    </div>
    <div class="buttons"><button onclick="nextSlide(-1)"><</button> 
        <button id='playControl' onclick="togglePause()">Pause</button>
        <button onclick="nextSlide(1)">></button></div>
</div>
<script src="script.js"></script>
</body>
</html>
